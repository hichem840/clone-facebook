<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="logo">
      <img src="./logo-fb-removebg-preview.png" alt="facebook" />
      <p class="coté-form">
        Avec Facebook, partagez et restez en <br />contact avec votre entourage.
      </p>
    </div>
    <div class="part1">
      <div class="form">
        <input
          type="text"
          autocomplete="off"
          placeholder="Adress e-mail ou numéro tél"
        />
        <input type="password" placeholder="Mot de passe" id="password" />
        <div id="toggel" onclick="toggleClicked()"></div>
        <input type="submit" value="Se connecter" />
        <h3><span>Mot de passe oublié ?</span></h3>
        <hr class="lign" />
        <button>
          <a href="">Créer un compte</a>
        </button>
      </div>
      <div class="after-form">
        <p>
          <strong>Créer une Page</strong> pour une célébrité, un groupe ou un
          <br />
          entreprise.
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
